<div class="row">
  <form class="form-signin" role="form" ng-submit="submit()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <!-- <input type="email" class="form-control" ng-model="username" placeholder="Email address" required="" autofocus=""> -->
    <input type="username" class="form-control" ng-model="username" placeholder="Username or Email address" required="" autofocus="">
    <input type="password" class="form-control" placeholder="Password" ng-model="password" required="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me">Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
